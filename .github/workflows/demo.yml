name: Demo Workflow
on:
  push:
    branches:
      - dev
jobs:
  lint:
    runs-on: ubuntu-latest    
    outputs:
      message: ${{ steps.test-output.outputs.message }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Load and Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with: 
          path: node_modules
          key: dep-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Set Output
        id: test-output
        run: echo "message=success" >> $GITHUB_OUTPUT
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Load and Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with: 
          path: node_modules
          key: dep-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Get Message from Lint
        run: echo "${{ needs.lint.outputs.message }}"

